<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rotatividade em telecomunicação</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='./style.css' )}}">
    </head>
   <body>
      <div class="position-relative d-flex flex-column container-fluid">
         
         <div class="row d-flex flex-column m-2 p-1 dform">
            <form action="{{ url_for('predict')}}" method = "POST" enctype = "multipart/form-data" 
            class="d-flex flex-row justify-content-center">
               <input type = "file" name = "file" class="m-2 p-1 file"/>
               <input type = "submit" value="Upload" class="m-2 p-1 botao"/>
            </form>
            <h4 class="m-2 p-1">Resultados:</h4>
         </div>
         
         <div class="row table m-3">
            {% for table in tables %}         
            {{ table|safe }}
            {% endfor %}
         </div> 
      </div>
        
   </body>
</html>
